## Liquibase
spring.liquibase.change-log=classpath:db/changelog.xml
spring.liquibase.enabled=true
## Time Zone
conf.event.reminder.default.time-zone=Europe/Paris

## DataSource MySQL  (TalkRepositoryAdapter)
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/event
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

## Database properties (MySQLDatabaseAdapter)
database.username=root
database.password=root
database.engine=mysql
database.dbname=event
database.host=localhost
database.port=3306